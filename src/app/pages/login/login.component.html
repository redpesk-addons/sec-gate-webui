<h1 class="text-center">Open ID Connect</h1>

<div class="my-3 p-3 bg-white rounded shadow-sm oidc-list border">
  <!-- login form -->
  <ng-container *ngIf="idpList && (idpList$ | async) as list">
    <h5 class="border-bottom border-gray pb-2 mb-0 text-center" *ngIf="list.alias">{{ list?.alias?.uid }} - {{ list?.alias?.info }}</h5>
    <form #login="ngForm" (ngSubmit)="doLogin(login)">
      <div #div class="d-flex align-items-center text-muted pt-3 pb-3 clickable" [class.selected]="uid.selected"
        (click)="signIn(uid, list, div)" *ngFor="let uid of list.idps; let i = index">
        <div class="logo">
          <img [src]="uid.logo" alt="">
        </div>
        <p class="pb-3 mb-0  border-bottom border-gray">
          <strong class="d-block text-gray-dark">{{ uid.uid }}</strong>
          {{ uid.info }}
        </p>

        <div class="ml-5 mt-2 profiles" *ngIf="uid.selected">
          <ng-container *ngFor="let profile of uid.profils; let i = index">
            <input type="radio" name="{{uid.uid}}" id="{{uid.uid+profile.loa}}" value="{{i}}"
              [(ngModel)]="default" required>
            <label for="{{uid.uid+profile.loa}}">{{profile.uid}}</label>
            <input type="hidden" name="loginUrl" [(ngModel)]="uid['login-url'] + '?scope=' + profile.scope">
          </ng-container>
        </div>
      </div>
      <div class="text-right mt-4">
        <button class="btn btn-link" (click)="goToSlash()">cancel</button>
        <button class="btn btn-primary" type="submit" [attr.disabled]="check(login)">Log in</button>
      </div>
    </form>
  </ng-container>

  <!-- register form -->
  <ng-container *ngIf="register && (session$ | async) as session">
    <h5 class="border-bottom border-gray pb-2 mb-0 text-center">Complete form</h5>

    <form #r="ngForm" (ngSubmit)="r.form.valid && doRegister(r)" (keydown.enter)="$event.preventDefault()">
      <div class="form-group">
        <label for="pseudo">Avatar</label>
        <img src="{{session[0].avatar}}" class="img ml-5" alt="avatar">
        <input type="hidden" name="avatar" [(ngModel)]="session[0].avatar">
      </div>
      <div class="form-group mb-4">
        <span class="required">*</span><label for="pseudo">Pseudo</label>
        <input #input type="text" class="form-control" name="pseudo" id="pseudo" placeholder="Pseudo"
          value="{{session[0].pseudo}}" [(ngModel)]="session[0].pseudo" required #pseudo="ngModel"
          aria-describedby="pseudoFeedback" (change)="checkAttribute('pseudo', session[0].pseudo, input, r)">
        <div id="pseudoFeedback" class="invalid-feedback">
          Pseudo already exists
        </div>
      </div>
      <div class="form-group mb-4">
        <span class="required">*</span><label for="email">Email address</label>
        <input #inputE type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
          value="{{session[0].email}}" [(ngModel)]="session[0].email" required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" aria-describedby="emailFeedback"
          (change)="checkAttribute('email', session[0].email, inputE, r)">
        <div id="emailFeedback" class="invalid-feedback">
          <span *ngIf="!email.errors?.pattern">Email already exists</span>
        </div>
        <div *ngIf="email.errors?.pattern" class="invalid-feedback"> This is not a valid Email</div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Name" value="{{session[0].name}}"
          [(ngModel)]="session[0].name">
      </div>
      <div class="form-group">
        <label for="name">Company</label>
        <input type="text" class="form-control" name="company" id="company" placeholder="Company"
          value="{{session[0].company}}" [(ngModel)]="session[0].company">
      </div>
      <div class="d-flex justify-content-end">

        <div *ngIf="pseudo.invalid && (pseudo.dirty || pseudo.touched)">
        </div>
        <div class="text-right mt-4">
          <button class="btn btn-link" (click)="goToidpList()">cancel</button>
          <button class="btn btn-primary" type="submit" [attr.disabled]="r.form.valid ? null : true">Done</button>
        </div>
      </div>
    </form>
  </ng-container>

  <!-- password form -->
  <ng-container *ngIf="loginPasswd">
    <div>
      <h2>New form</h2>
      <form #passwd="ngForm" (ngSubmit)="passwd.form.valid && doPasswd(passwd)" (keydown.enter)="enterKey($event)" >

        <div class="form-group mb-4">
          <!-- <span class="required">*</span><label for="pseudo">Login</label> -->
          <input #inputL type="text" class="form-control" name="login" id="login" placeholder="Login" required
            aria-describedby="loginFeedback" (change)="checkLogin('login', inputL, inputP, passwd)" ngModel>
          <div id="loginFeedback" class="invalid-feedback">
            Login unknown
          </div>
        </div>

        <div class="form-group">
          <!-- <span class="required">*</span><label for="password">Password</label> -->
          <input #inputP type="password" class="form-control" name="password" id="password"
          placeholder="Password" required ngModel readonly
          (change)="checkLogin('password', inputL, inputP, passwd)">
        </div>

        <div class="d-flex justify-content-end">
          <div class="text-right mt-4">
            <button class="btn btn-link" (click)="goToidpList()">cancel</button>
            <button class="btn btn-primary" type="submit" id="lgnBtn"
              disabled>Done</button>
          </div>
        </div>
      </form>
    </div>
  </ng-container>

  <ng-container *ngIf="loginSuccess">
    <div class="text-center">
      <h2>You have been logged in successfully!</h2>
    </div>
  </ng-container>
  <ng-container *ngIf="loginFail">
    <div class="text-center">
      <h2>Login fail</h2>
    </div>
  </ng-container>
</div>
